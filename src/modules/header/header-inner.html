<header class="header header--inner wow fadeInDown js-header" data-wow-delay=".2s" data-wow-duration=".7s">
	<div class="container">
		
		<div class="header__top wow fadeInUp" data-wow-delay=".7s">
			<div class="header__top-left"><a href="#" class="header__top-link"> info@osvitoria.org</a></div>
			<div class="header__top-right">
				<div class="header__lang">
					<span class="header__lang-open js-header-lang-open">Укр<span class="hide">аїнська</span></span>
					<ul class="header__lang-drop js-header-lang-drop">
						<li class="header__lang-drop-item">
							<a href="#" class="header__lang-drop-link">Eng<span class="hide">lish</span></a>
						</li>
					</ul> 
				</div>
				<div class="header__social">
					<a href="#" class="header__social-link">
						<svg class="icon-facebook">
							<use xlink:href="#facebook"></use>
						</svg>
					</a>
					<a href="#" class="header__social-link">
						<svg class="icon-youtube">
							<use xlink:href="#youtube"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
		<div class="header__panel">
			<div class="header__burger js-open-nav">
				<span class="line"></span>
				<span class="line"></span>
				<span class="line"></span>
			</div>
			<div class="header__logo-box">
				<a href="#" class="header__logo">
					<svg class="icon-logo">
						<use xlink:href="#logo"></use>
					</svg>
				</a>
			</div>
			<div class="header__nav">
				<ul class="header__nav-list">
					<li class="header__nav-list-item wow fadeInUp" data-wow-delay="1s">
						<a href="#" class="header__nav-link @@if(context.about_page == "true") {active}">Про нас</a>
					</li>
					<li class="header__nav-list-item wow fadeInUp" data-wow-delay="1.1s">
						<a href="#" class="header__nav-link">Новини</a>
					</li>
					<li class="header__nav-list-item wow fadeInUp" data-wow-delay="1.2s">
						<a href="#" class="header__nav-link @@if(context.projects_page == "true") {active}">Проекти</a>
					</li>
					<li class="header__nav-list-item wow fadeInUp" data-wow-delay="1.3s">
						<a href="#" class="header__nav-link">Експертна рада</a>
					</li>
					<li class="header__nav-list-item wow fadeInUp" data-wow-delay="1.4s">
						<a href="#" class="header__nav-link">Контакти</a>
					</li>
				</ul>
			</div> 
			<a href="#popup3" class="header__support-link" data-fancybox>підтримати нас</a>
		</div>
	</div>
</header>
<a href="#" class="like-link" data-fancybox data-src="#popup3">
	<svg class="icon-like">
		<use xlink:href="#like"></use>
	</svg>
</a>
