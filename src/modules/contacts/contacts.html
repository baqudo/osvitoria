<section class="contacts" id="contacts">
	<div class="contacts__left">
		<div class="contacts__form">
			<form action="#" class="js-contact-form">
				<span class="contacts__form-subtitle">зв’яжіться з нами</span>
				<span class="contacts__form-title">Маєте запитання або пропозицію щодо співпраці? Ми завжди вам раді і залюбки відповімо!</span>
				<div class="contacts__form-emailbox">
					<input type="email" placeholder="Ваша електронна адреса" class="error contacts__form-input">
				</div>
				<div class="contacts__form-inputbox">
					<input type="text" placeholder="Тема" class="contacts__form-input">
				</div>
				<div class="contacts__form-textbox">
					<textarea placeholder="Ваше повідомлення" class="contacts__form-input"></textarea>
				</div>
				<button class="btn btn--white btn--inline" data-fancybox data-src="#popup1">надіслати</button>
			</form>
		</div>
	</div> 
	<div class="contacts__right">
		<div class="contacts__map" id="js-contact-map" data-lat="50.410044" data-lng="30.546623"></div>
	</div>
	
</section>
